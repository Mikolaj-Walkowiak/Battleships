<h1 id="tableLabel">Battleship Game</h1>
<p *ngIf="!gameState"><em>Loading...</em></p>
<div>
  <button (click)="back(10)" [disabled]="iterationCount < 10" *ngIf="gameState">Back(10)</button>
  <button (click)="back(1)" [disabled]="iterationCount == 0" *ngIf="gameState">Back</button>
  <button (click)="next(1)" [disabled]="iterationCount == gameState[0].gameHistory.length-1"  *ngIf="gameState">Next</button>
  <button (click)="next(10)" [disabled]="iterationCount > gameState[0].gameHistory.length-11"  *ngIf="gameState">Next(10)</button>
  </div>
Iteration: {{iterationCount}}

<div><div align="left">DiagonalPlayer</div> <div align="right">RandomPlayer</div></div>
<div class="row">
  <table class='table table-striped col-md-6 border border-dark' aria-labelledby="tableLabel" *ngIf="gameState">
    <thead>
      <tr>
        <th></th>
        <th>0</th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
        <th>6</th>
        <th>7</th>
        <th>8</th>
        <th>9</th>
    </thead>
    <tbody>
      <tr *ngFor="let x of DiagonalBoard; let i = index;">
        <td>{{i}}</td>
        <td *ngFor="let y of x;">
          <i *ngIf="y==4" class="bi bi-x"></i> <!--miss-->
          <i *ngIf="y==3" class="bi bi-x-circle"></i> <!--hit-->
          <i *ngIf="y==2" class="bi bi-x-circle-fill"></i> <!--kill-->
          <i *ngIf="y==1" class="bi bi-shield"></i> <!--ship-->
        </td>
      </tr>
    </tbody>
  </table>
  <table class='table table-striped col-md-6 border border-dark' aria-labelledby="tableLabel" *ngIf="gameState">
    <thead>
      <tr>
        <th></th>
        <th>0</th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
        <th>6</th>
        <th>7</th>
        <th>8</th>
        <th>9</th>
    </thead>
    <tbody>
      <tr *ngFor="let x of RandomBoard; let i = index;">
        <td>{{i}}</td>
        <td *ngFor="let y of x;">
          <i *ngIf="y==4" class="bi bi-x"></i> <!--miss-->
          <i *ngIf="y==3" class="bi bi-x-circle"></i> <!--hit-->
          <i *ngIf="y==2" class="bi bi-x-circle-fill"></i> <!--kill-->
          <i *ngIf="y==1" class="bi bi-shield"></i> <!--ship-->
        </td>
      </tr>
    </tbody>
  </table>
</div>
